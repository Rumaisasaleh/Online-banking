        *{

        body{
            background-image: url('https://media.istockphoto.com/id/1000411214/photo/hotel-or-office-building-lobby-blur-background-interior-view-toward-reception-hall-modern.jpg?s=612x612&w=0&k=20&c=jCROZz4mocZUL6N44rRWRtTBmhh2ewuGV_-JWo3FAWw=');

<body>


    <nav class="navbar  bg-dark" style="height: 70px;">
        <div class="container-fluid ms-4">

          <a class="navbar-brand" style="color: white;"><i class="fa-solid fa-piggy-bank" style="color: azure"></i>&nbsp;UNI BANK</a>
          <form class="d-flex" role="search">
            <button class="btn btn-outline-light me-2" onclick="logout()" type="button">logout</button>+++
          </form>
        </div>
      </nav>

      <section>
        <div class="main" style="margin-top: 70px;">

          <center>
            <h1 class="heading" id="head1">Welcome User</h1>
            <h3 class="heading mb-5">Online Banking Service</h3>
        </center>
              <div class="depositresult">
                <div class="row" style="margin-top: 70px;">
          
                  <!-- Deposit Section -->
                  <div class="col-6 " >
                    <div class="content border border-secondary p-3" style="padding-left: -10px; margin-left: 100px; background-color: rgb(101, 101, 89); border-radius: 20px; margin-bottom: 10px;">
                      <h1 class="text-center text-light">Deposit</h1>
                      <br>
                      <center>
                        <input placeholder="Enter your Amount" style="width: 400px" type="number" class="form-control" id="Amount"><br>
                        <input placeholder="Enter your Account Number" style="width: 400px;" type="text" class="form-control" id="Accountno"><br>
                      </center>
                      <div style="display: flex; justify-content: center;">
                        <button class="btn btn-primary" type="button" onclick="deposit()">Deposit</button>
                      </div>
                      <div>
                        <p id="depositresult"></p>
                      </div>
                    </div>
                  </div>
          
                  <!-- Withdraw Section -->
                  <div class="col-6">
                    <div class="content border border-secondary p-3" style="background-color: rgb(101, 101, 89); margin-right: 100px; border-radius: 20px; margin-bottom: 10px;">
                      <h1 class="text-center text-light">Withdraw</h1>
                      <br>
                      <center>
                        <input placeholder="Enter your Amount" style="width: 400px;" type="number" class="form-control" id="withdrawAmount"><br>
                        <input placeholder="Enter your Account Number" style="width: 400px;" type="text" class="form-control" id="WithdrawAcc"><br>
                      </center>
                      <div style="display: flex; justify-content: center;">
                        <button class="btn btn-primary" onclick="withdraw()">Withdraw</button>
                      </div>
                      <div>
                        <p id="Withdrawresult"></p>
                      </div>
                    </div>
                  </div>
          
                </div>
              </div>
            </div>
          </section>
